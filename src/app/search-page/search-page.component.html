<div class="MainBody">

    <div class="searchBox">
        <input type="text" class="Btn" style="text-align: center;width: 75%;" id="searchinput"
            placeholder={{Strings.SearchPage_PlaceHolder_SearchBox}} #titleInput (keyup)="search(titleInput.value)">
    </div>

    <div *ngFor="let e of ayasList" class="Block">
        <div (click)="gotoQuranPageByPage(e.page)" class="LineClass">
            <div>
                <Span>
                    <span>{{e?.text_uthmani}}</span>
                    <span class="qword">{{e?.aya}}</span>
                </Span>
            </div>

            <div>
                <Span>
                    <span class="qword">{{Strings.MainPage_Page}} {{e?.page}}</span>
                    <span> &nbsp; </span>
                    <span class="qword">{{Strings.SearchPage_Surah}} {{e?.surah_Infos?.name}}</span>
                </Span>
            </div>
        </div>
    </div>
</div>
