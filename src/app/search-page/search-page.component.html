<div class="MainBody" style="overflow: auto;height: 100px;scrollbar-width: none;">

    <div class="searchBox">
        <input type="text" class="Btn" style="text-align: center;width: 75%;" id="searchinput" placeholder="بحث عن أية"
            #titleInput (keyup)="search(titleInput.value)">
    </div>

    <div *ngFor="let e of ayasList">
        <div class="divBox" (click)="gotoQuranPageByPage(e.page)">
            <div class="LineClass">
                <Span class="AyaClass">
                    <span>{{e?.text_uthmani}}</span>
                    <span class="qword">﴿{{e?.aya}}﴾</span>
                </Span>
            </div>

            <div class="LineClass">
                <Span class="AyaClass">
                    <span class="qword">الصفحة ﴿{{e?.page}}﴾</span>
                    <span> &nbsp; </span>
                    <span class="qword">السورة ﴿{{e?.surah_Infos?.name}}﴾</span>
                </Span>
            </div>
        </div>
    </div>
</div>
