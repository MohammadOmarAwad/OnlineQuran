<div class="MainBody">

  <div class="DivBox">

    <!-- Navigation Btns -->
    <table style="margin-bottom: 20px;">
      <tr style="white-space: nowrap; background-color: transparent;">
        <td><button class="Btn" (click)="GoToNextPage(quranPage.Ayas[0].page)">الصفحة التالية</button></td>
        <td style="width:100%;"><span>{{quranPage.Ayas[0].page}}</span></td>
        <td><button class="Btn" (click)="GoToPriviousePage(quranPage.Ayas[0].page)">الصفحة السابقة</button></td>
      </tr>
    </table>

    <!--Surah Infos-->
    <div>
      <table>
        <tr style="white-space: nowrap; background-color: transparent;">
          <td><span>{{quranPage.Ayas[0].juz}} الجزء</span></td>
          <td style="width:100%;"><span></span></td>
          <td><span>{{quranPage.Ayas[0].surah_Infos?.name}} </span></td>
        </tr>
      </table>
    </div>

    <hr>

    <!--Surah Text-->
    <div style="line-height:45px;" [innerHtml]="PageBody"></div>

    <hr>

    <!--Pages Number-->
    <div><span>{{quranPage.Ayas[0].page}} الصفحة</span></div>

  </div>
</div>
